<!DOCTYPE html>
<html>
<body>

<h1>Data import</h1>

<form action="create-all.php" method="post" autocomplete="off">

	<br><br><input type="checkbox" id="checkbox01" name="removeAll">
	<label for="checkbox01"> Remove all products, attributes and categories.</label><br><br>

	<input type="checkbox" id="checkbox02" name="updateAttributes">
	<label for="checkbox02"> Update attributes.</label><br><br>

	<input type="checkbox" id="checkbox03" name="updateCategories">
	<label for="checkbox03"> Update categories.</label><br><br>

	<br><br><label for="range01" id="range01Label">Import x products.</label><br><br>
  	<input type="range" id="range01" name="products" min="0" max="135" step="1" value="0" oninput="rangeValChanged(this)" style="width: 65%;"><br><br><br>

	<input type="submit" value="Submit" onsubmit="onSubmitFunction()">
</form> 

<script>
	const rangeElem = document.getElementById("range01");
	rangeElem.value = 0;
	rangeValChanged(rangeElem);

	function rangeValChanged(range) {
		const label = document.getElementById("range01Label");
		label.innerText = "Import " + range.value + (range.value !== "1" ? " products" : " product") + ".";
		if(range.value !== "0") {
			document.getElementById("checkbox02").checked = true;
			document.getElementById("checkbox03").checked = true;
			document.getElementById("checkbox02").hidden = true;
			document.getElementById("checkbox03").hidden = true;
		} else {
			document.getElementById("checkbox02").hidden = false;
			document.getElementById("checkbox03").hidden = false;
		}
	}

	function onSubmitFunction() {
		document.getElementById("checkbox01").checked = false;
		document.getElementById("checkbox02").checked = false;
		document.getElementById("checkbox03").checked = false;		
		rangeElem.value = 0;
		rangeValChanged(rangeElem);
	}
</script>

</body>
</html>
